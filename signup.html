    <title>SignUp</title>

<body>
    <div class="container signup-box mt-1">
        <h3 class="my-4">Sign Up</h3>
        <form>
            <div class="row">
                <div class="col-sm firstname mb-1">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" class="form-control" name="fname">
                    <div class="error" style="color: red;  text-align: left;" id="error"></div>
                </div>
                <div class="col-sm lastname mb-3">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" class="form-control" name="lname">
                </div>
            </div>
            <div class="row">
                <div class="col-sm email mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" name="email">
                    <div class="error" style="color: red;  text-align: left;" id="error1"></div>

                </div>
                <div class="col-sm username mb-5">
                    <label for="username">User Name</label>
                    <input type="text" id="username" class="form-control" name="username">
                    <div class="error" style="color: red;  text-align: left;" id="error2"></div>

                </div>
            </div>
            <div class="create-pwd mb-3">
                <label for="password">Create Password</label>
                <input type="password" id="createpassword" class="form-control" name="createpassword">
                <div class="error" style="color: red;  text-align: left;" id="error3"></div>

            </div>
            <div class="confirm-pwd mb-3">
                <label for="password">Confirm Password</label>
                <input type="password" id="confirmpassword" class="form-control" name="confirmpassword">
                <div class="error" style="color: red;  text-align: left;" id="error4"></div>
                <div class="error" style="color: red;  text-align: left;" id="error5"></div>
            </div>
            <div class="btn">
                <button class="btn btn-primary" onclick="validate(event)">Sign Up</button>
            </div>
