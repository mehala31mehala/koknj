<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>login</title>
</head>
<body>
    
    <div class="container form-floating login-box">
        <h3 class="my-4">Login</h3>
        <form>
        <div class="input-field ">
         <input type="text" id="username" class=" form-control form-floating" name="username" placeholder="Email or Username">
         <div class="error" style="color: red;text-align: left;" id="error"></div>
        </div>
        
        <div class="input-field mt-3">
         <input type="password" id="password" class="form-control" name="password" placeholder="password">
         <i class='bx bxs-hide eye-icon '></i>
         <p class="error" style="color: red; text-align: left;" id="error1"></p>
        </div>
        <div class="forgot-password">
            <a  href="#"><small>ForgotPassword?</small></a>
        </div>
        <div class="button">
            <button class="btn btn-primary my-3 w-75" onclick="validate(event) ">Login</button>
           </div>
           <div class="signup-link">
            <p>Don't have an account?<a href="signup.html">SignUp</a></p>
           </div>
        </form>
        <script src="login.js"></script>
    </div>
    
</body>
</html>
