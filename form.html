<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="form.css">

    <title>SignUp</title>
</head>

<body>
    <div class="container signup-box mt-1">
        <h3 class="my-4">Sign Up</h3>
        <form>
            <div class="row">

                <div class="col-lg-5 name">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control" name="name">
                    <div class="error" style="color: red;  text-align: left;" id="error5"></div>

                </div>
                <div class="col-lg-5 mobileNo">
                    <label for="mobileNo">Mobile No:</label>
                    <input type="number" id="num" class="form-control" name="mobileNo" minlength="10" maxlength="10" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxxxx xxxxx">
                    <div  style="color: red;  text-align: left;" id="error"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 userName">
                    <label for="userName">User Name:</label>
                    <input type="text" id="userName" class="form-control" name="lname">
                    <div class="error" style="color: red;  text-align: left;" id="error2"></div>

                </div>
                <div class="col-lg-5  password">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" name="password" >
                    <div class="error" style="color: red;  text-align: left;" id="error3"></div>
                </div>
            </div>
            <div class="row">
            <div class="col-lg-5 email">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" name="email">
                <div class="error" style="color: red;  text-align: left;" id="error1"></div>

            </div>
            <div class="col-lg-5 address">Address:<br>
                <textarea class="add" name="address"></textarea>
            </div>
            </div>
            <div class=" gender">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
            </div>
            <div class="skill">
                <label for="skill">Skill:</label>

                <select id="skill" name="skill" class="skl">
                    <option value="java">Java</option>
                    <option value="react">React</option>
                    <option value="nodejs">Node js</option>
                </select>
            </div>
            <div class="language">
                <label for="lang">Language:</label>
                <input type="checkbox" id="lang1" name="tamil" >
                <label for="lang1">Tamil</label>
                <input type="checkbox" id="lang2" name="english">
                <label for="lang2">English</label>
            </div>
            <div class="button">
                <button class="btn " onclick="validate(event)">Sign Up</button>
            </div>
        </form>
        <script src="form.js"></script>

    </div>
</body>
